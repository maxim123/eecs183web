<div id="hours">
	<div id="hours-header">
		<h1>Office Hours</h1>
		
		<p><a target="_blank" href="https://oh-manager.herokuapp.com/EECS183/FALL2014/"><button type="button" class="btn btn-default">Sign up for office hours</button></a></p>

</div>
